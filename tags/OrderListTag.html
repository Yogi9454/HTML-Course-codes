<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
<ol>
    <li>C</li>
    <li>C++</li>
    <li>Java</li>
    <li>HTML</li>
    <ol type="I">
        <li>Level 1</li>
        <li>Level 2</li>     
    </ol>
    <li>JS</li>
    
    <hr>
    <h3>List with Letters</h3>

    <ol type="A">
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>HTML</li>
        <ol>
            <li>Level 1</li>
            <li>Level 2</li>     
        </ol>
        <li>JS</li>
    
</ol>
<hr>

<h3>UnOrder list</h3>

<ul type="I">
    <li>C</li>
    <li>C++</li>
    <li>Java</li>
    <li>HTML</li>
    <ol>
        <li>Level 1</li>
        <li>Level 2</li>   
        </ol>

    <li>JS</li>

</ul>
    
</body>
</html>
